<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>MyFoodCafe</title>
</head>
<body>
    <div class="color-container">
        <div class="content-container">
            <div id="navbar">
                <div id="navbar-left">
                    <a href="https://theuselessweb.com/"><img id="logo" src="images/logo.png" /></a>
                    <a href="index.html">MyFoodCafe</a>
                </div>
                <div id="navbar-right">
                    <a href="index.html">Home</a>
                    <div id="more-dropdown">
                        <button class="dropbtn" onclick="changeTextColor()">More<i class="fa-solid fa-caret-down"></i></button>
                        <div id="more-dropdown-content">
                            <a href="#navbar">Pizza</a>
                            <a href="#navbar">Thai Food</a>
                            <a href="#navbar">Sushi</a>
                        </div>
                    </div>
                    <a href="#header">Order</a>
                </div>
            </div>
        </div>
    </div>
    <div class="color-container">
        <div class="content-container">
            <div id="header">
                <div id="header-left">
                    <h1>FOOD CAFE</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus pulvinar turpis at nulla dapibus, sed maximus lectus semper.</p>
                    <div id="header-menu-box">
                        <ul id="header-menu">
                            <li>Sushi</li>
                            <li>Burgers</li>
                            <li>Pizza</li>
                        </ul>
                        <div id="header-menu-price">€15.99<i class="fa-solid fa-circle-plus"></i></div>
                    </div>
                </div>
                <div id="header-right">
                    <img id="header-img" src="images/header-sushi.png" alt="Picture of sushi" />
                </div>
            </div>
        </div>
    </div>

</html>
